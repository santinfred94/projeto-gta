<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Landing Page GTA</title>
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="./css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Roboto:wght@300;400;900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="cabecalho">
        <div href="" class="logo">
            <img src="./imagens/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="./imagens/logo-gta.svg" alt="">
        </div>

        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte
                        <img src="./imagens/icone-link.svg" alt="icone de link de suporte">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./imagens/bg-main.png" alt="rapaz de moletom laranja">

        <div class="informacoes">

            <div class="jogos">
                <img src="./imagens/logo-gta-online.svg" alt="Logo GTA V">
                <img src="./imagens/logo-gta-v.svg" alt="Logo GTA online">
            </div>
            <h1 class="titulos">Já disponível: Playstation 5 <br> e Xbox Series XS </h1>

            <p class="texto">Experimente os fenomenos do entreterimento Grand Theft Auto V e GTA Onlne</p>
            <a class="btn-comprar" href="#comprar">Compre já</a>

        </div>
    </main>


    <section class="compre-ja" id="Comprar">

        <h2 class="titulo">Compre Já</h2>

        <div class="cartao">

            <img class="capa-do-jogo" src="./imagens/gta5.jpg" alt="Capa do jogo GTA">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo de história do GTA V</strong>e <strong>GTA Online</strong></p>

                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="logo PS5">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-series-s.svg" alt="logo Xbox series S">
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="logo PS4">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-one.svg" alt="logo Xbox One">
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">Selecione a Plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="logo PS5">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-series-s.svg" alt="logo Xbox series S">
                    </li>
                    <li>
                        <img src="./imagens/logo-ps4.svg" alt="logo PS4">
                    </li>
                    <li>
                        <img src="./imagens/logo-xbox-one.svg" alt="logo Xbox One">
                    </li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="logo PC">
                    </li>
                </ul>
            </button>

        </div>
    </section>
    <footer class="direitos-fred"></footer>

    <script src="./js/index.js"></script>
</body>

</html>
